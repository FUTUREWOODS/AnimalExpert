<!DOCTYPE html>
<html lang="ja">

<head>
    <!--template（IMAGE）-->

    <meta charset="UTF-8">
    <title>IMAGE DIPSLAY </title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale = 1,minimum-scale = 1,maximum-scale = 1" />

    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <script>
        $(function display_image(){
            var query = document.location.search.substring(1); //GET
            if(!query) return;
            var parameters = query.split("&");

            $("header").text(decodeURIComponent(parameters[0]));
            $("#image_main").attr("src", parameters[1]);
            $("#text_main").text(decodeURIComponent(parameters[2]));
        })
    </script>

</head>

<body>

    <div id="txt02" class="wrapper">

        <header>
            イメージ
        </header>

        <article>
            <div class="image">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <div class="imagetext">
                            <p><small id="text_main"></small></p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <div class="imageimage">
                            <img id="image_main" src="./images/image_dummy.png" />
                        </div>
                    </div>
                </div>
                <!--row-->
            </div>
            <!--image-->
        </article>

    </div>
    <!--wrapper-->

</body>

</html>
